# service for adapter wavefront
apiVersion: v1
kind: Service
metadata:
  name: wavefront
  namespace: istio-system
  labels:
    app: wavefront
spec:
  type: ClusterIP
  ports:
  - name: grpc
    protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: wavefront
---
# deployment for adapter wavefront
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wavefront
  namespace: istio-system
  labels:
    app: wavefront
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: wavefront
      annotations:
        sidecar.istio.io/inject: "false"
        scheduler.alpha.kubernetes.io/critical-pod: ""
    spec:
      containers:
      - name: wavefront
        image: vmware/wavefront-adapter-for-istio:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---

# service for adapter wavefront
apiVersion: v1
kind: Service
metadata:
  name: wavefront-adapter
  namespace: istio-system
  labels:
    app: wavefront-adapter
spec:
  type: ClusterIP
  ports:
  - name: grpc
    protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: wavefront-adapter
---
# deployment for adapter wavefront
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wavefront-adapter
  namespace: istio-system
  labels:
    app: wavefront-adapter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: wavefront-adapter
      annotations:
        sidecar.istio.io/inject: "false"
        scheduler.alpha.kubernetes.io/critical-pod: ""
    spec:
      containers:
      - name: wavefront-adapter
        image: vmware/wavefront-istio-mixer-adapter:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
